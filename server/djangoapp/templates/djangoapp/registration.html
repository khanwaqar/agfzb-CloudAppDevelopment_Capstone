<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<form action="{% url 'djangoapp:registration' %}" method="post">
  <div class="container">
    {% csrf_token %}
    <h1>Sign Up</h1>
    <hr>
      <div class="form-group">
        <label for="username"><b>User Name</b></label>
        <input type="text" class="form-control" placeholder="Enter User Name: " name="username" required>
        <label for="fname"><b>First Name</b></label>
        <input type="text" class="form-control" placeholder="Enter First Name: " name="fname" required>
        <label for="lname"><b>Last Name</b></label>
        <input type="text" class="form-control" placeholder="Enter Last Name: " name="lname" required>
        <label for="pword"><b>Password</b></label>
        <input type="password" class="form-control", placeholder="Enter Password: " name="pword" required>
      </div>
      <div>
        <button class="btn btn-primary" type="submit">Sign up</button>
      </div>
      {% if messages %}
          {% for message in messages %}
              <div class="alert alert-warning" role="alert">{{ message }}</div>
          {% endfor %}
      {% endif %}
  </div>
</form>
</body>
</html>
